services:
  - type: web
    name: telegram-reply-bot
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        value: YOUR_BOT_TOKEN
      - key: CHANNEL_ID
        value: -1002798561239
      - key: CHANNEL_USERNAME
        value: randomirani
